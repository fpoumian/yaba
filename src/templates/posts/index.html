{% extends "yaba/layouts/base.html" %}

{% block main_content %}
    <main class="posts">
        {% for post in posts %}
            {% include "posts/partials/_post.html" with post_context="loop" %}
        {% empty %}
            <p>No posts.</p>
        {% endfor %}
        {% if posts|length > 0 %}
            {% include "posts/partials/_pagination.html" %}
        {% endif %}
    </main>
{% endblock %}
