{% extends "yaba/layouts/base.html" %}

{% block main_content %}
    {% for post in posts %}
        <div>
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
        </div>
    {% empty %}
        <p>No posts.</p>
    {% endfor %}
{% endblock %}
