{% extends "yaba/layouts/base.html" %}

{% block main_content %}

    <h1>Contact Me</h1>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab ad delectus deserunt laudantium magni neque quam sit soluta tempora totam! Amet cum fuga minima nam officia quidem, sint soluta vitae!</p>

    <form method="POST" id="contact-form">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input class="form-control" type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="email">Your E-mail:</label>
            <input class="form-control" type="email" name="_replyto" id="email">
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea class="form-control" rows="3" name="message"></textarea>
        </div>
        <input type="text" name="_gotcha" style="display:none"/>
        <input type="hidden" name="_destination_email" value="{{ this.destination_email }}" id="destination_email">
        <button type="submit" class="button">Send</button>
    </form>

{% endblock %}
